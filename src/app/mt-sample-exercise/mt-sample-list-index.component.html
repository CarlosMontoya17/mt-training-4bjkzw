<h5>Farms List</h5>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select id="filterDowpDown" class="form-control" [(ngModel)]="filterN">
        <option value="none">None</option>
        <option value="no">No</option>
        <option value="year">Active</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="errorEvent()">
      Error Button
    </button>
  </div>
</div>
<div class="row mt-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Farm No</th>
        <th scope="col">Farm Name</th>
        <th scope="col">Active Date</th>
      </tr>
      <tr
        *ngFor="let farm of result | SearchFilter: filterN"
        style="cursor:pointer;"
        (click)="setValue(farm)"
      >
        <th scope="col">{{ farm.FarmNo }}</th>
        <th scope="col">{{ farm.FarmName }}</th>
        <th scope="col">{{ farm.ActiveDate }}</th>
      </tr>
    </thead>
  </table>
</div>

<div class="row">
  <!-- The sf grid should be here -->
</div>
